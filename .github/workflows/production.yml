name: Build and Deploy App in Production

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Image to Dockerhub
        with:
          image: spearlindens/pet-repo
          tags: latest
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        name: Deploy Image to Render
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
          run: |
            curl "$deploy_url&imgURL=docker.io%2Fspearlindens%2Fpet-repo%3Alatest"



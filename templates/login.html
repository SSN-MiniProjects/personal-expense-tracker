{% extends 'home.html' %} {% block title %} Login {% endblock %} {% block
content %} {% import "bootstrap/wtf.html" as wtf %}

<div class="container">
    {{ form.csrf_token() }}

  <br>
    {{ wtf.quick_form(form, form_type="horizontal", button_map={'submit' : 'success'}) }}

  <div class="alert alert-info">
    Don't have an account?
    <a href="{{url_for('register')}}" class="alert-link">Signup Here!</a>
  </div>
</div>
{% endblock %}
